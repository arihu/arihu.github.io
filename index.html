<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="a website!" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Ari Hu's Website</title>
  </head>
  <body class="background text-light">
    <nav class="navbar navbar-expand-lg navbar-dark border h3 m-3">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/resume/">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/projects/">Projects</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container p-4">
      <h1>Ari Hu</h1>
      <h3 class="my-3">
        Aspring Software Engineer looking for an Entry Level Job. Recently
        Graduated in Computer Science from UTD.
      </h3>
    </div>
    <div class="d-flex justify-content-center">
      <model-viewer
        alt="square0"
        src="/models/square0.glb"
        ar
        shadow-intensity="1"
        touch-action="pan-y"
        auto-rotate
        rotation-per-second="30deg"
        disable-zoom
        camera-orbit="-10deg 90deg"
      ></model-viewer>
      <model-viewer
        alt="square1"
        src="/models/square1.glb"
        ar
        shadow-intensity="1"
        touch-action="pan-y"
        auto-rotate
        rotation-per-second="30deg"
        disable-zoom
      ></model-viewer>
    </div>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <footer class="footer fixed-bottom">
      <section class="mb-4 text-center">
        <!-- Github -->
        <a
          class="btn btn-outline-light m-1 btn-circle btn-md"
          href="https://github.com/arihu"
          role="button"
          target="_blank"
        >
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-glyphs/30/github.png"
            alt="github"
          />
        </a>

        <!-- Linkedin -->
        <a
          class="btn btn-outline-light m-1 btn-circle btn-md"
          href="https://www.linkedin.com/in/ari-hu-3658a3292/"
          role="button"
          target="_blank"
        >
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/color/48/linkedin.png"
            alt="linkedin"
          />
        </a>

        <!-- Mail -->
        <a
          class="btn btn-outline-light m-1 btn-circle btn-md"
          href="mailto: ariwho1@gmail.com"
          role="button"
          target="_blank"
        >
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/color/48/gmail-new.png"
            alt="mail"
          />
        </a>
      </section>
    </footer>
  </body>
</html>
